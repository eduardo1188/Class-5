<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Practice Dom</title>
  </head>
  <body>
    <!-- <p id="text">Text</p> -->
    <h1 id="title">Hello world</h1>


    <ul id="parent">
        <li class="lista" id="one">
          <p id="nieto">one</p> 
        </li>
        <li class="lista" id="two">
          <p id="nieto">two</p>
        </li>    
        <li class="lista" id="three">
          <p id="nieto">three</p>
        </li>
      </ul>

      


    <div id="buttons">
        <button onclick="redColor()" id="red">Red</button>
        <button onclick="blueColor()" id="blue">Blue</button>
        <button onclick="cyanColor()" id="cyan">Cyan</button>
        <button onclick="resetColor()" id="reset">Reset</button>
        <button onclick="randomColor()" id="random">Random</button>
    </div>

    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>

    <div id="root">

    </div>

    <button id="ejecutable">Click Me!</button>

  

    <script src="/app.js"></script>
